<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
    <p id='awesomeStatus'>I am not awesome</p>
    <button id='becomeAwesome' type="button">Awesome</button>
  </ion-content>
</ion-view>
